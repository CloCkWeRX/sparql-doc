<div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">          		
              <div id="query-viewer">              		             
					<h2>Describe authors via a work</h2>
					<p><p>Matches a book based on its ISBN and then returns a description of its
author or authors.</p>
</p>
					<dl>					
					  <dt>Source File</dt>
					  <dd><code>select-distinct-author-by-isbn.rq</code></dd>
					  
					  					  
					</dl>					
					<textarea id="sparql" cols="120" rows="50">PREFIX bio: <http://purl.org/vocab/bio/0.1/> 
PREFIX bibo: <http://purl.org/ontology/bibo/> 
PREFIX blterms: <http://www.bl.uk/schemas/bibliographic/blterms#> 
PREFIX dct: <http://purl.org/dc/terms/> 
PREFIX event: <http://purl.org/NET/c4dm/event.owl#> 
PREFIX foaf: <http://xmlns.com/foaf/0.1/> 
PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> 
PREFIX isbd: <http://iflastandards.info/ns/isbd/elements/> 
PREFIX org: <http://www.w3.org/ns/org#> 
PREFIX owl: <http://www.w3.org/2002/07/owl#> 
PREFIX rda: <http://RDVocab.info/ElementsGr2/> 
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> 
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> 
PREFIX skos: <http://www.w3.org/2004/02/skos/core#> 
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> 

SELECT DISTINCT ?author WHERE {
  #Match the book
  ?uri bibo:isbn10 "0261102214";
       #Match its author
	   dct:creator ?author.
}</textarea>
					<script>
					  var editor = CodeMirror.fromTextArea(document.getElementById("sparql"), {
						    height: "250px",
						    width: "250px",
						    autofocus: false,
						    readOnly: true,
						    
						    parserfile: "parsesparql.js",
						    stylesheet: "/sparqlcolors.css",
						    path: "js/",
						    lineNumbers: true
						  });												
					</script>						
              </div>

        </div><!--/span-->
      </div><!--/row-->

      <hr>
</div>
